minecraft-server:
    ports:
        - "25565:25565"
    environment:
        EULA: "TRUE"
        VERSION: "LATEST"
        TYPE: "FORGE"
        DIFFICULTY: "hard"
        MODE: "survival"
        PVP: "true"
        MODPACK: ""
        ONLINE_MODE: "FALSE"
    image: itzg/minecraft-server:latest
    tty: true
    stdin_open: true
    restart: unless-stopped